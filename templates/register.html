<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        /* Reset default margin & padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #5F021F; /* Latar belakang */
            color: #FF9000; /* Warna teks */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #8C001A; /* Warna kotak */
            padding: 30px 20px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 100%;
            max-width: 400px; /* Maksimal lebar kotak */
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #FF9000; /* Warna teks judul */
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Jarak antar elemen */
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #660000; /* Warna input field */
            color: #FF9000; /* Warna teks input */
            font-size: 16px;
        }

        input::placeholder {
            color: #FF9000; /* Warna placeholder */
        }

        button {
            background-color: #990033; /* Warna tombol */
            color: #FF9000; /* Warna teks tombol */
            border: none;
            border-radius: 5px;
            padding: 12px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #660000; /* Warna tombol saat hover */
        }

        p {
            margin-top: 15px;
            font-size: 14px;
        }

        a {
            color: #FF9000; /* Warna link */
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    </div>
</body>
</html>
